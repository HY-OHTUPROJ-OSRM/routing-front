name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js 20.10.0
      uses: actions/setup-node@v3
      with:
        node-version: 20.10.0

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
